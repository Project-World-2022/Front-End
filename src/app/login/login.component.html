<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dhandhania</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet/css" />
    <link href="assets/css/styles.css" rel="stylesheet/css" />
    <link href="assets/css/custom.css" rel="stylesheet/css" />
    <link href="assets/css/responsive.css" rel="stylesheet/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="layoutAuthentication" class="login-main-div" *ngIf="this.serviceService.islogged==false">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg login-div mt-4 pt-4">
                                <div class="card-header pl-4 pr-4">
                                    <p class="text-center"> <img src="assets/Images/logo.png" class="img-fluid admin-logo" /> </p>
                                </div>
                                <div class="card-body p-4">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="txt_uname" type="email" placeholder="name@example.com" name="txt_uname" #email/>
                                        <label for="txt_uname">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="txt_pwd" type="password" placeholder="Password" name="txt_pwd" #password/>
                                        <label for="txt_pwd">Password</label>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 mb-2">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase" id="but_submit" name="but_submit" (click)="onSendLogin({Email_Id:email.value,Password:password.value})">Sign in</button>
                                    </div>
                                    <p class="login-bottom text-right">@ SAHPL Portal</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Dhandhania 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a> &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
