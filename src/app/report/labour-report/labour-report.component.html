<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <div class="main-contaniner-panel box-shadow">
    <div class="div-close-poupup top-bg-color">
      <div class="header-tag">
        <h1 class="left-padding">This is Labour Report sheet : Select Options to navigate</h1>
      </div>
      <div class="button-Add-Reset">
        <button type="submit" class="back-btn" [routerLink]="['/Home']" routerLinkActive="router-link-active">Back</button>
      </div>
    </div>
    <div class="over-flow-panel">
      <div class="date-selector-panel box-shadow">
        <div class="input">
          <div class="date-lable-input">
            <label class="heading-lable">Select Start Date : </label>
            <input type="date" class="start-date-input" id="start-date-input" (change)="TDate()" #start_date>
          </div>
          <div class="date-lable-input">
            <label class="heading-lable">Select End Date : </label>
            <input type="date" class="end-date-input" id="end-date-input" (change)="TDate()" #end_date>
          </div>
          <div class="date-lable-input">
            <label class="heading-lable">Depot Name </label>
            <input type="text" id="depot_Name" name="depot_Name" #depot_Name value="Select Option" required>
          </div>
          <div class="date-lable-input">
            <label class="End-date-label">Select Option BAG/TON</label>
            <input type="text" id="select_option_bag_ton" (change)="BagTon(select_option_bag_ton.value)" #select_option_bag_ton required>
          </div>
        </div>
        <div class="button-div">
          <button class="search-btn" (click)="LoadTableData($event,{Start_Date:start_date.value,
           Depot_Name:depot_Name.value,End_Date:end_date.value})">Show</button>
        </div>
      </div>

      <div class="show-select-value box-shadow">
        <label  class="START_DATE"></label>
        <label  class="END_DATE"></label>
        <label  class="DEPOT_NAME"></label>
        <label  class="DEPOT_CODE"></label>
      </div>
      <div class="table-loader-all">
        <app-tabel-view1></app-tabel-view1>
      </div>
    </div>
  </div>
</body>

</html>
